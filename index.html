<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSNIX STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        body { 
            transition: background 0.8s ease;
            background-color: #0f172a;
            background-image: url('YOUR_PICTURE_DIRECT_URL_HERE'); /* Pinterest image URL á€¡á€…á€¬á€¸ á€’á€®á€”á€±á€›á€¬á€‘á€Šá€·á€º */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            font-family: 'Poppins', sans-serif; 
            color: #ffffff; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Text Glow */
        .text-glow { text-shadow: 0 2px 10px rgba(0,0,0,0.6); }
        .header-text { font-size: 2.5rem; font-weight: 800; text-align: center; letter-spacing: -1px; }

        /* Tabs */
        .tab-btn {
            background: rgba(15, 23, 42, 0.85); color: #cbd5e1; padding: 12px 20px;
            border-radius: 14px; font-size: 0.8rem; font-weight: 600; white-space: nowrap;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .active-tab { color: white !important; border-color: rgba(255,255,255,0.4); }

        /* Main card */
        .main-card { 
            background: rgba(15, 23, 42, 0.88); backdrop-filter: blur(20px); 
            border-radius: 24px; padding: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .price-row { border-bottom: 1px solid rgba(255, 255, 255, 0.05); padding: 14px 0; }

        .big-field {
            background: #020617 !important; border: 2px solid rgba(255, 255, 255, 0.12);
            color: #ffffff; padding: 18px; border-radius: 18px; width: 100%; outline: none; 
            font-size: 1.1rem; font-weight: 600;
        }

        .place-order-btn {
            color: white; width: 100%; padding: 20px; border-radius: 22px; 
            font-weight: 800; text-transform: uppercase; font-size: 1.1rem; transition: 0.3s;
        }

        /* Developer Button */
        .dev-container { margin-top: 25px; width: 100%; }
        .dev-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: rgba(0, 136, 204, 0.2); 
            border: 2.5px solid rgba(0, 136, 204, 0.6);
            padding: 16px; border-radius: 20px; color: #38bdf8; font-size: 1rem;
            font-weight: 700; transition: all 0.4s ease; backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.3); text-decoration: none !important;
            cursor: pointer;
        }
        .dev-btn:hover { 
            background: #0088cc; color: white !important; 
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.8); transform: translateY(-3px);
            border-color: #38bdf8;
        }

        .kpay-card {
            background: rgba(255, 255, 255, 0.08); border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 15px; margin-top: 15px; text-align: center;
        }
        .kpay-number { color: #facc15; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; display: block; margin-top: 4px; }

        .scroll-hide::-webkit-scrollbar { display: none; }

        /* Premium Loader */
        .loader-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.85); display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 80px; height: 80px; border: 10px solid #ffffff33;
            border-top: 10px solid #0ea5e9; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6 max-w-md mx-auto" id="main-body">

    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <div class="header-text text-glow mb-1" id="title-glow">ZSNIX STUDIO</div>
    <div class="text-[10px] text-center text-cyan-400 font-bold tracking-[0.3em] uppercase mb-8 text-glow">Premium Gaming Hub</div>

    <div class="flex gap-2 overflow-x-auto scroll-hide mb-6">
        <button onclick="switchTab('mlbb')" id="btn-mlbb" class="tab-btn active-tab">MLBB</button>
        <button onclick="switchTab('heartopia')" id="btn-heartopia" class="tab-btn">HEARTOPIA</button>
        <button onclick="switchTab('pubg')" id="btn-pubg" class="tab-btn">PUBG UC</button>
        <button onclick="switchTab('tg_prem')" id="btn-tg_prem" class="tab-btn">TG PREM</button>
        <button onclick="switchTab('tg_star')" id="btn-tg_star" class="tab-btn">TG STAR</button>
        <button onclick="switchTab('mcgg')" id="btn-mcgg" class="tab-btn">MCGG</button>
    </div>

    <div class="main-card mb-6">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-2 h-6 rounded-full" id="indicator"></div>
                <span id="display-title" class="font-bold text-xl tracking-tight text-glow uppercase">MLBB</span>
            </div>
            <div class="bg-white/10 text-white text-[10px] font-black px-3 py-1 rounded-full border border-white/20">STATUS: OK</div>
        </div>
        <div id="price-list" class="space-y-1 h-[300px] overflow-y-auto scroll-hide"></div>
    </div>

    <div class="main-card space-y-5">
        <div id="mlbb-inputs" class="flex gap-3">
            <input type="number" id="id-main" placeholder="Player ID" class="big-field flex-[1.5]">
            <input type="number" id="id-sub" placeholder="Zone" class="big-field flex-1">
        </div>
        <div id="other-inputs" class="hidden">
            <input type="text" id="id-gen" placeholder="Account ID / Username" class="big-field">
        </div>

        <select id="item-select" class="big-field text-glow"></select>
        
        <button onclick="order()" class="place-order-btn text-glow" id="main-btn">PLACE ORDER NOW</button>
    </div>

    <div class="dev-container">
        <a href="https://t.me/Ironman2005born" target="_blank" class="dev-btn">
            WEBSITE DEVELOPER
        </a>
    </div>

    <div class="kpay-card">
        <span class="text-[11px] text-slate-300 font-bold uppercase tracking-widest">KBZPay Account</span>
        <span class="kpay-number text-glow">09779833658</span>
    </div>

    <div class="h-10"></div>

<script>
    // Sample Price Data
    const prices = {
        mlbb: { color: '#0ea5e9', data: [
            {v:'Weekly Pass (1x)',p:'5500'},{v:'Weekly Pass (2x)',p:'11000'},
            {v:'86 Diamonds',p:'4200'},{v:'172 Diamonds',p:'8400'}
        ]},
        heartopia: { color: '#f43f5e', data: [
            {v:'60 Hearts',p:'1200'},{v:'300 Hearts',p:'5500'}
        ]}
    };
    let currentGame = 'mlbb';

    function switchTab(game) {
        currentGame = game;
        const themeColor = prices[game].color;
        document.getElementById('main-body').style.backgroundColor = themeColor + '66';
        
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active-tab');
            b.style.backgroundColor = 'rgba(15, 23, 42, 0.85)';
            b.style.borderColor = 'rgba(255,255,255,0.1)';
        });
        const activeBtn = document.getElementById('btn-' + game);
        activeBtn.classList.add('active-tab');
        activeBtn.style.backgroundColor = themeColor;
        activeBtn.style.borderColor = 'rgba(255,255,255,0.4)';

        document.getElementById('display-title').innerText = game.replace('_',' ');
        document.getElementById('indicator').style.backgroundColor = themeColor;
        document.getElementById('main-btn').style.backgroundColor = themeColor;
        document.getElementById('main-btn').style.boxShadow = `0 10px 30px ${themeColor}66`;

        document.getElementById('mlbb-inputs').classList.toggle('hidden', game !== 'mlbb');
        document.getElementById('other-inputs').classList.toggle('hidden', game === 'mlbb');

        const list = document.getElementById('price-list');
        const select = document.getElementById('item-select');
        list.innerHTML = ''; select.innerHTML = '';

        prices[game].data.forEach(item => {
            list.innerHTML += `
                <div class="price-row flex justify-between items-center">
                    <span class="text-[15px] text-white font-semibold text-glow">${item.v}</span>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-[15px]" style="color: white; text-shadow: 0 0 10px ${themeColor}">${item.p} Ks</span>
                        <button onclick="document.getElementById('item-select').value='${item.v} - ${item.p} Ks'" class="px-3 py-1 rounded-lg font-bold text-[10px] uppercase border" style="color: white; border-color: ${themeColor}; background: ${themeColor}33">GET</button>
                    </div>
                </div>`;
            select.innerHTML += `<option value="${item.v} - ${item.p} Ks">${item.v} - ${item.p} Ks</option>`;
        });
    }

    function order() {
        let idInfo = currentGame === 'mlbb' 
            ? `${document.getElementById('id-main').value} (${document.getElementById('id-sub').value})`
            : document.getElementById('id-gen').value;

        if(!idInfo || idInfo.includes('()')) return alert("ID á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€–á€¼á€Šá€·á€ºá€•á€«");
        const item = document.getElementById('item-select').value;
        const msg = `ðŸ”” *NEW ORDER*%0AðŸŽ® Game: ${currentGame.toUpperCase()}%0AðŸ†” ID: ${idInfo}%0AðŸ’Ž Item: ${item}`;
        window.location.href = `https://t.me/Zsnix_Rix?text=${msg}`;
    }

    // Loader hide after page load
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.style.display = 'none';
    });

    switchTab('mlbb');
</script>
</body>
</html>

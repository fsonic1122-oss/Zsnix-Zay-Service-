<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zsnix Studio Coin Calculator</title>

<style>
/* ====== Basic Setup ====== */
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin:0; padding:0; }
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* dark black background */
    overflow: hidden;
}

/* ====== Glow Background ====== */
body::before {
    content:"";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at top left, #00f0ff33, transparent 70%),
                radial-gradient(circle at bottom right, #00bfff33, transparent 70%);
    z-index: 0;
}

/* ====== Card ====== */
.card {
    position: relative;
    background: rgba(0, 51, 102, 0.5); /* blue glass */
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 35px;
    width: 340px;
    text-align: center;
    box-shadow: 0 0 20px #00bfffaa; /* subtle blue glow */
    color: white;
    z-index: 1;
    animation: fadeIn 1s ease;
}

/* ====== Header ====== */
.header {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #00f0ff, #00bfff, #0080ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #00bfffaa, 0 0 20px #00f0ffaa;
    margin-bottom: 25px;
}

/* ====== Inputs ====== */
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 15px;
    text-align: center;
}

/* ====== Labels ====== */
.label {
    font-size: 12px;
    margin-bottom: 5px;
    opacity: 0.8;
    text-align: left;
}

/* ====== Result ====== */
.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: black; /* black Ks text */
    min-height: 28px;
    transition: 0.3s;
    background: rgba(255,255,255,0.7);
    border-radius: 10px;
    padding: 8px;
}

/* ====== FadeIn ====== */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>
<div class="card">
    <div class="header">Zsnix Studio</div>

    <div class="label">Coin Rate (1000 coin = Ks)</div>
    <input type="number" id="rateInput" value="74800" oninput="calculatePrice()">

    <div class="label">Coin Amount</div>
    <input type="number" id="coinInput" placeholder="Enter coin amount" oninput="calculatePrice()">

    <div class="result" id="result">0 Ks</div>
</div>

<script>
function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Initialize from URL if provided
function getURLParameter(name) {
    return new URLSearchParams(window.location.search).get(name);
}

let rateParam = parseFloat(getURLParameter('rate'));
let coinParam = parseFloat(getURLParameter('coin'));

let rateInput = document.getElementById('rateInput');
let coinInput = document.getElementById('coinInput');

if(!isNaN(rateParam) && rateParam > 0){
    rateInput.value = rateParam;
}
if(!isNaN(coinParam) && coinParam > 0){
    coinInput.value = coinParam;
}

function calculatePrice() {
    let coin = parseFloat(coinInput.value);
    let rate = parseFloat(rateInput.value);
    let resultBox = document.getElementById("result");

    if(isNaN(coin)  coin <= 0  isNaN(rate) || rate <= 0){
        resultBox.innerHTML = "0 Ks";
        return;
    }

    let pricePerCoin = rate / 1000;
    let total = coin * pricePerCoin;
    resultBox.innerHTML = formatNumber(total.toFixed(2)) + " Ks";
}

// Auto calculate on load
calculatePrice();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zsnix Studio - Smile One Calculator</title>
<style>
    /* Premium Kamen Rider Style Font (Importing a similar vibe) */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #001529 0%, #000000 100%);
        overflow: hidden;
    }

    /* Outer Glow */
    body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.1), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(0, 112, 255, 0.15), transparent 40%);
        z-index: -1;
    }

    .container {
        width: 360px;
        text-align: center;
        padding: 20px;
    }

    /* Main Header - Kamen Rider Vibe */
    .header {
        font-family: 'Orbitron', sans-serif;
        font-size: 38px;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(180deg, #ffffff 10%, #4facfe 50%, #0070ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 12px rgba(0, 191, 255, 0.8));
        margin-bottom: 5px;
    }

    .subheader {
        font-size: 18px;
        color: #b3e5fc;
        letter-spacing: 1px;
        margin-bottom: 30px;
        font-weight: 500;
    }

    /* Main Card */
    .card {
        background: rgba(0, 80, 150, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 191, 255, 0.3);
        border-radius: 20px;
        padding: 25px;
        box-shadow: inset 0 0 20px rgba(0, 191, 255, 0.1), 0 10px 40px rgba(0, 0, 0, 0.5);
        position: relative;
    }

    .card::before {
        content: "";
        position: absolute;
        top: -2px; left: 50%; transform: translateX(-50%);
        width: 80%; height: 2px;
        background: linear-gradient(90deg, transparent, #00f0ff, transparent);
    }

    .input-group {
        text-align: left;
        margin-bottom: 20px;
    }

    label {
        display: block;
        color: #4facfe;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: 700;
        text-transform: uppercase;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(0, 0, 0, 0.4);
        border: 1.5px solid rgba(79, 172, 254, 0.5);
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00f0ff;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    /* Row for Result and Button */
    .action-row {
        display: flex;
        gap: 10px;
        align-items: flex-end;
    }

    .result-box {
        flex: 1;
        text-align: left;
    }

    .result-display {
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        border: 1.5px solid #00f0ff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        padding-left: 15px;
        font-size: 20px;
        font-weight: 700;
        color: #00f0ff;
        text-shadow: 0 0 5px #00f0ff;
    }

    button {
        flex: 1;
        height: 50px;
        background: linear-gradient(45deg, #0072ff, #00c6ff);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 900;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
        box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        filter: brightness(1.2);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
    }

    button:active { transform: translateY(0); }

</style>
</head>
<body>

<div class="container">
    <div class="header">Zsnix Studio</div>
    <div class="subheader">Smile One Calculator</div>

    <div class="card">
        <div class="input-group">
            <label>Coin Rate (1000 Coins = Ks)</label>
            <input type="number" id="rateInput" value="74800" placeholder="Enter Rate">
        </div>

        <div class="input-group">
            <label>Coin Amount</label>
            <input type="number" id="coinInput" placeholder="0">
        </div>

        <div class="action-row">
            <div class="result-box">
                <label>Total (MMK)</label>
                <div class="result-display" id="result">0 Ks</div>
            </div>
            <button onclick="calculate()">Calculate</button>
        </div>
    </div>
</div>

<script>
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function calculate() {
        const coin = parseFloat(document.getElementById('coinInput').value);
        const rate = parseFloat(document.getElementById('rateInput').value);
        const resultDisplay = document.getElementById('result');

        if (isNaN(coin) || isNaN(rate) || coin <= 0) {
            resultDisplay.innerText = "0 Ks";
            return;
        }

        const total = (coin / 1000) * rate;
        resultDisplay.innerText = formatNumber(Math.round(total)) + " Ks";
    }

    // Auto-calculate while typing
    document.getElementById('coinInput').addEventListener('input', calculate);
    document.getElementById('rateInput').addEventListener('input', calculate);
</script>

</body>
</html>

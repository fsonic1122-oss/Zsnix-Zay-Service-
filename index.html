<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zsnix Studio Coin Calculator</title>
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin:0; padding:0; }

/* Body background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
    position: relative;
}

/* Glow background */
body::before {
    content: "";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at top left, #00f0ff33, transparent 70%),
                radial-gradient(circle at bottom right, #00bfff33, transparent 70%);
    z-index: 0;
}

/* Card */
.card {
    position: relative;
    background: rgba(0, 51, 102, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 35px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 25px #00bfffaa;
    color: white;
    z-index: 1;
}

/* Header */
.header {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #00f0ff, #00bfff, #0080ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 8px #00bfffaa, 0 0 16px #00f0ffaa;
    margin-bottom: 5px;
}

/* Subheader */
.subheader {
    font-size: 18px;
    font-weight: 500;
    color: #00f0ff;
    margin-bottom: 25px;
}

/* Labels */
.rate-label {
    font-size: 12px;
    margin-bottom: 5px;
    opacity: 0.8;
    text-align: left;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 15px;
    text-align: center;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(45deg, #00f0ff, #0080ff);
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    color: white;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00bfff;
}

/* Result box */
.result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: black;
    background: rgba(255,255,255,0.7);
    border-radius: 10px;
    padding: 8px;
    min-height: 28px;
}
</style>
</head>
<body>

<div class="card">
    <div class="header">Zsnix Studio</div>
    <div class="subheader">MLBB Coin Calculator</div>

    <div class="rate-label">Coin Rate (1000 coin = Ks)</div>
    <input type="number" id="rateInput" value="74800">

    <div class="rate-label">Coin Amount</div>
    <input type="number" id="coinInput" placeholder="Enter coin amount">

    <button id="calcBtn">Calculate</button>

    <div class="result" id="result">0 Ks</div>
</div>

<script>
// Format numbers with comma
function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Calculate total Ks
function calculatePrice() {
    const coinInput = document.getElementById('coinInput').value;
    const rateInput = document.getElementById('rateInput').value;

    const coin = parseFloat(coinInput);
    const rate = parseFloat(rateInput);
    const resultBox = document.getElementById("result");

    if (isNaN(coin)  coin <= 0  isNaN(rate) || rate <= 0) {
        resultBox.innerHTML = "0 Ks";
        return;
    }

    const pricePerCoin = rate / 1000;
    const total = coin * pricePerCoin;
    resultBox.innerHTML = formatNumber(Math.round(total)) + " Ks";
}

// Button click
document.getElementById('calcBtn').addEventListener('click', calculatePrice);

// Auto calculate on input change
document.getElementById('coinInput').addEventListener('input', calculatePrice);
document.getElementById('rateInput').addEventListener('input', calculatePrice);

// Initial calculate
calculatePrice();
</script>

</body>
</html>

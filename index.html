<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Coin Calculator</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    padding: 35px;
    border-radius: 25px;
    width: 340px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    color: white;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 15px;
    text-align: center;
}

.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ffd700;
    min-height: 28px;
    transition: 0.3s;
}

.rate {
    font-size: 12px;
    margin-top: 15px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="card">
    <h2>ðŸ’Ž Coin Calculator</h2>

    <input type="number" id="coinInput" placeholder="Enter coin amount" oninput="calculatePrice()">

    <div class="result" id="result">0 Ks</div>

    <div class="rate">Rate: 1000 coin = 74,800 Ks</div>
</div>

<script>
let pricePerCoin = 74800 / 1000;

function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function calculatePrice() {
    let coin = document.getElementById("coinInput").value;
    let resultBox = document.getElementById("result");

    if (coin === "" || coin <= 0) {
        resultBox.innerHTML = "0 Ks";
        return;
    }

    let total = coin * pricePerCoin;
    resultBox.innerHTML = formatNumber(total.toFixed(2)) + " Ks";
}
</script>

</body>
</html>
